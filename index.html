<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #f0f0f0;
        }

        .timeline-line {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            background-color: #f0f0f0;
            top: 0;
            bottom: 0;
            z-index: 1;
        }

        .timeline-node {
            width: 1rem;
            height: 1rem;
            border-radius: 9999px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }

        .university-project {
            background-color: #4CAF50;
        }

        .personal-project {
            background-color: #2196F3;
        }
    </style>
</head>
<body class="antialiased min-h-screen">
    <div class="fixed top-5 left-5 z-50">
        <button id="lang-en" class="px-4 py-2 mr-2 bg-gray-700 text-white rounded-md shadow-md hover:bg-gray-600 transition-colors">EN</button>
        <button id="lang-es" class="px-4 py-2 bg-gray-700 text-white rounded-md shadow-md hover:bg-gray-600 transition-colors">ES</button>
    </div>

    <div class="container mx-auto py-20 px-4 sm:px-6 lg:px-8">
        <h1 id="main-title" class="text-4xl sm:text-5xl lg:text-6xl font-bold text-center mb-16 sm:mb-24"></h1>

        <div class="relative timeline-container">
            <div class="timeline-line"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const projects = [
                {
                    date: "November 15, 2018",
                    title: "Squareflair Today",
                    description: "We design and build from scratch. When we say 100% custom we mean it—and we build all sites on the Squarespace Developer platform.",
                    type: "university"
                },
                {
                    date: "2009",
                    title: "Squareflair was Born",
                    description: "We can be all things to Squarespace users!",
                    type: "personal"
                },
                {
                    date: "2005",
                    title: "Creative Component Launched",
                    description: "We can be all things to all people!",
                    type: "university"
                },
                {
                    date: "65 Million B.C.",
                    title: "Dinosaurs Roamed the Earth",
                    description: "RAWWWWWWWWRRR",
                    type: "personal"
                },
                {
                    date: "2022",
                    title: "Data Visualization Project",
                    description: "A deep dive into creating interactive charts and graphs using modern JavaScript libraries.",
                    type: "university"
                },
                {
                    date: "2021",
                    title: "Full-Stack Web App",
                    description: "A comprehensive project showcasing skills in both front-end and back-end development.",
                    type: "personal"
                },
                {
                    date: "2020",
                    title: "Mobile Game Development",
                    description: "Developed a mobile game for both iOS and Android platforms using a cross-platform engine.",
                    type: "university"
                },
                {
                    date: "2019",
                    title: "Machine Learning Predictor",
                    description: "Built a predictive model to forecast market trends with high accuracy.",
                    type: "personal"
                },
                {
                    date: "2017",
                    title: "Open Source Contribution",
                    description: "Contributed to a popular open-source project, adding new features and fixing bugs.",
                    type: "university"
                },
                {
                    date: "2016",
                    title: "Personal Blog Engine",
                    description: "Created a lightweight and highly customizable blog engine from scratch.",
                    type: "personal"
                }
            ];

            const content = {
                en: {
                    title: "Timeline",
                    projects: projects.map(p => ({
                        date: p.date,
                        title: p.title,
                        description: p.description,
                        type: p.type
                    }))
                },
                es: {
                    title: "Línea de tiempo",
                    projects: [
                         {
                            date: "15 de noviembre de 2018",
                            title: "Squareflair Hoy",
                            description: "Diseñamos y construimos desde cero. Cuando decimos 100% a medida, lo decimos en serio, y construimos todos los sitios en la plataforma de desarrolladores de Squarespace.",
                            type: "university"
                        },
                        {
                            date: "2009",
                            title: "Nació Squareflair",
                            description: "¡Podemos ser todo para los usuarios de Squarespace!",
                            type: "personal"
                        },
                        {
                            date: "2005",
                            title: "Lanzamiento del Componente Creativo",
                            description: "¡Podemos ser todo para todas las personas!",
                            type: "university"
                        },
                        {
                            date: "65 Millones A.C.",
                            title: "Los Dinosaurios Deambularon por la Tierra",
                            description: "RAWWWWWWWWRRR",
                            type: "personal"
                        },
                        {
                            date: "2022",
                            title: "Proyecto de Visualización de Datos",
                            description: "Una inmersión profunda en la creación de gráficos y tablas interactivos utilizando bibliotecas de JavaScript modernas.",
                            type: "university"
                        },
                        {
                            date: "2021",
                            title: "Aplicación Web Full-Stack",
                            description: "Un proyecto integral que demuestra habilidades en el desarrollo tanto de front-end como de back-end.",
                            type: "personal"
                        },
                        {
                            date: "2020",
                            title: "Desarrollo de Juegos para Móviles",
                            description: "Desarrollé un juego móvil para plataformas iOS y Android utilizando un motor multiplataforma.",
                            type: "university"
                        },
                        {
                            date: "2019",
                            title: "Predictor de Aprendizaje Automático",
                            description: "Construí un modelo predictivo para pronosticar las tendencias del mercado con alta precisión.",
                            type: "personal"
                        },
                        {
                            date: "2017",
                            title: "Contribución de Código Abierto",
                            description: "Contribuí a un popular proyecto de código abierto, añadiendo nuevas características y corrigiendo errores.",
                            type: "university"
                        },
                        {
                            date: "2016",
                            title: "Motor de Blog Personal",
                            description: "Creé un motor de blog ligero y altamente personalizable desde cero.",
                            type: "personal"
                        }
                    ]
                }
            };

            const timelineContainer = document.querySelector('.timeline-container');
            const mainTitle = document.getElementById('main-title');

            let currentLang = 'en';

            function renderTimeline(lang) {
                timelineContainer.innerHTML = '<div class="timeline-line"></div>'; // Clear and re-add the line
                const data = content[lang].projects;
                mainTitle.textContent = content[lang].title;
                
                // Track the currently expanded card
                let lastExpandedContent = null;
                let lastExpandedIcon = null;

                data.forEach((project, index) => {
                    const isLeft = index % 2 === 0;

                    const itemContainer = document.createElement('div');
                    itemContainer.className = `flex items-center w-full my-4 sm:my-8 relative ${isLeft ? 'flex-row-reverse' : 'flex-row'}`;

                    const node = document.createElement('div');
                    node.className = `timeline-node ${project.type}-project`;
                    
                    const contentCard = document.createElement('div');
                    contentCard.className = `w-1/2 p-4 rounded-lg shadow-lg bg-gray-800 border border-gray-700`;
                    
                    const titleContainer = document.createElement('div');
                    titleContainer.className = "flex justify-between items-center cursor-pointer";
                    titleContainer.innerHTML = `
                        <div class="flex flex-col">
                            <h3 class="text-xl font-semibold">${project.title}</h3>
                            <span class="text-xs text-gray-400 mt-1">${project.date}</span>
                        </div>
                        <svg class="w-6 h-6 text-white transition-transform transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                    `;

                    const expandableContent = document.createElement('div');
                    expandableContent.className = 'overflow-hidden transition-[max-height] duration-500 ease-in-out max-h-0';
                    expandableContent.innerHTML = `
                        <p class="text-gray-300 mt-2">${project.description}</p>
                        <div class="mt-4 p-4 bg-gray-700 rounded-md h-32 w-full flex items-center justify-center text-gray-400 text-sm">
                            [Placeholder for visualization of "${project.title}"]
                        </div>
                    `;

                    titleContainer.addEventListener('click', () => {
                        // Collapse the previously expanded card, if it's not the same as the current one
                        if (lastExpandedContent && lastExpandedContent !== expandableContent) {
                            lastExpandedContent.style.maxHeight = '0px';
                            lastExpandedIcon.style.transform = 'rotate(0deg)';
                            lastExpandedContent.closest('.bg-gray-800').querySelector('.flex').classList.remove('expanded');
                        }

                        // Toggle the current card
                        const isExpanded = titleContainer.classList.toggle('expanded');
                        const svgIcon = titleContainer.querySelector('svg');

                        if (isExpanded) {
                            expandableContent.style.maxHeight = `${expandableContent.scrollHeight}px`;
                            svgIcon.style.transform = 'rotate(45deg)';
                            itemContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
                            // Update the last expanded references
                            lastExpandedContent = expandableContent;
                            lastExpandedIcon = svgIcon;
                        } else {
                            expandableContent.style.maxHeight = '0px';
                            svgIcon.style.transform = 'rotate(0deg)';
                            // Clear references if the current card is being collapsed
                            lastExpandedContent = null;
                            lastExpandedIcon = null;
                        }
                    });

                    contentCard.appendChild(titleContainer);
                    contentCard.appendChild(expandableContent);

                    itemContainer.appendChild(node);
                    itemContainer.appendChild(contentCard);
                    timelineContainer.appendChild(itemContainer);

                    // Dynamic Spacing Logic
                    // Use setTimeout to wait for the DOM to update with the new element's height
                    setTimeout(() => {
                        const cardHeight = contentCard.offsetHeight;
                        // Position the node vertically in the middle of its card
                        node.style.top = `${cardHeight / 2}px`;
                        
                        // If not the first item, calculate margin based on previous item
                        if (index > 0) {
                            const prevItemContainer = timelineContainer.children[index];
                            const prevCard = prevItemContainer.querySelector('.bg-gray-800');
                            const prevCardHeight = prevCard.offsetHeight;
                            const minSpacing = 40; // Minimum vertical distance in pixels
                            const totalPrevHeight = prevCardHeight;
                            const calculatedMargin = totalPrevHeight / 2 + minSpacing;
                            itemContainer.style.marginTop = `${calculatedMargin}px`;
                        }
                    }, 0);
                });
            }

            function setLanguage(lang) {
                currentLang = lang;
                renderTimeline(currentLang);
            }

            document.getElementById('lang-en').addEventListener('click', () => setLanguage('en'));
            document.getElementById('lang-es').addEventListener('click', () => setLanguage('es'));

            setLanguage(currentLang);
        });
    </script>
</body>
</html>
