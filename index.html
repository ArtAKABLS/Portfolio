<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #f0f0f0;
        }

        /* The timeline container and line now span the full viewport height */
        .timeline-container {
            min-height: 100vh;
        }

        .timeline-line {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            background-color: #f0f0f0;
            top: 0;
            bottom: 0;
            z-index: 1;
        }

        .timeline-node {
            width: 1rem;
            height: 1rem;
            border-radius: 9999px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }

        .university-project {
            background-color: #4CAF50;
        }

        .personal-project {
            background-color: #2196F3;
        }
    </style>
</head>
<body class="antialiased min-h-screen">

    <div class="fixed top-5 right-5 z-50">
        <select id="language-selector" class="px-3 py-1 bg-gray-800 text-white rounded-lg shadow-lg focus:outline-none focus:ring-2 focus:ring-gray-600 transition-all cursor-pointer hover:bg-gray-700">
            <option value="en">EN</option>
            <option value="de">DE</option>
        </select>
    </div>

    <!-- The loading indicator is visible by default -->
    <div id="loading-indicator" class="flex items-center justify-center min-h-screen text-2xl font-bold">
        Loading...
    </div>

    <!-- The main content is hidden by default -->
    <div id="main-content" class="container mx-auto py-20 px-4 sm:px-6 lg:px-8 hidden">
        <h1 id="main-title" class="text-4xl sm:text-5xl lg:text-6xl font-bold text-center mb-16 sm:mb-24"></h1>

        <!-- The timeline container will now have its height set dynamically -->
        <div class="relative timeline-container">
            <div id="timeline-line" class="timeline-line"></div>
        </div>
    </div>
    
    <!-- Legend for color coding - text now handled by JavaScript -->
    <div class="fixed bottom-0 left-0 right-0 z-50 p-4 bg-gray-900 bg-opacity-70 backdrop-blur-sm shadow-lg rounded-t-lg flex justify-center space-x-8 text-white">
        <div class="flex items-center space-x-2">
            <div class="w-4 h-4 rounded-full bg-[#4CAF50]"></div>
            <span id="university-legend-label"></span>
        </div>
        <div class="flex items-center space-x-2">
            <div class="w-4 h-4 rounded-full bg-[#2196F3]"></div>
            <span id="personal-legend-label"></span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const timelineContainer = document.querySelector('.timeline-container');
            const mainTitle = document.getElementById('main-title');
            const loadingIndicator = document.getElementById('loading-indicator');
            const mainContent = document.getElementById('main-content');
            
            let lastExpandedContent = null;
            let lastExpandedIcon = null;

            // This object holds the content for each language.
            // In a real application with GitHub Pages, this would be fetched from separate JSON files.
            const translations = {
                en: {
                    "title": "Timeline",
                    "legend": {
                        "university": "University Project",
                        "personal": "Personal Project"
                    },
                    "projects": [
                        { "date": "November 15, 2018", "title": "Squareflair Today", "description": "We design and build from scratch. When we say 100% custom we mean it—and we build all sites on the Squarespace Developer platform.", "type": "university" },
                        { "date": "2009", "title": "Squareflair was Born", "description": "We can be all things to Squarespace users!", "type": "personal" },
                        { "date": "2005", "title": "Creative Component Launched", "description": "We can be all things to all people!", "type": "university" },
                        { "date": "65 Million B.C.", "title": "Dinosaurs Roamed the Earth", "description": "RAWWWWWWWWRRR", "type": "personal" },
                        { "date": "2022", "title": "Data Visualization Project", "description": "A deep dive into creating interactive charts and graphs using modern JavaScript libraries.", "type": "university" },
                        { "date": "2021", "title": "Full-Stack Web App", "description": "A comprehensive project showcasing skills in both front-end and back-end development.", "type": "personal" },
                        { "date": "2020", "title": "Mobile Game Development", "description": "Developed a mobile game for both iOS and Android platforms using a cross-platform engine.", "type": "university" },
                        { "date": "2019", "title": "Machine Learning Predictor", "description": "Built a predictive model to forecast market trends with high accuracy.", "type": "personal" },
                        { "date": "2017", "title": "Open Source Contribution", "description": "Contributed to a popular open-source project, adding new features and fixing bugs.", "type": "university" },
                        { "date": "2016", "title": "Personal Blog Engine", "description": "Created a lightweight and highly customizable blog engine from scratch.", "type": "personal" }
                    ]
                },
                de: {
                    "title": "Zeitleiste",
                    "legend": {
                        "university": "Universitätsprojekt",
                        "personal": "Persönliches Projekt"
                    },
                    "projects": [
                        { "date": "15. November 2018", "title": "Squareflair Heute", "description": "Wir entwerfen und bauen von Grund auf neu. Wenn wir sagen 100% maßgeschneidert, meinen wir das auch so – und wir bauen alle Websites auf der Squarespace Entwicklerplattform.", "type": "university" },
                        { "date": "2009", "title": "Squareflair wurde geboren", "description": "Wir können alles für Squarespace-Benutzer sein!", "type": "personal" },
                        { "date": "2005", "title": "Kreative Komponente gestartet", "description": "Wir können alles für alle sein!", "type": "university" },
                        { "date": "65 Millionen v. Chr.", "title": "Dinosaurier durchstreiften die Erde", "description": "RAWWWWWWWWRRR", "type": "personal" },
                        { "date": "2022", "title": "Projekt Datenvisualisierung", "description": "Ein tiefer Einblick in die Erstellung interaktiver Diagramme und Grafiken mit modernen JavaScript-Bibliotheken.", "type": "university" },
                        { "date": "2021", "title": "Full-Stack Webanwendung", "description": "Ein umfassendes Projekt, das Fähigkeiten in der Front-End- und Back-End-Entwicklung demonstriert.", "type": "personal" },
                        { "date": "2020", "title": "Mobile Spieleentwicklung", "description": "Entwickelte ein mobiles Spiel für iOS- und Android-Plattformen mithilfe einer plattformübergreifenden Engine.", "type": "university" },
                        { "date": "2019", "title": "Vorhersagemodell für maschinelles Lernen", "description": "Baute ein prädiktives Modell zur Vorhersage von Markttrends mit hoher Genauigkeit.", "type": "personal" },
                        { "date": "2017", "title": "Open-Source-Beitrag", "description": "Trug zu einem beliebten Open-Source-Projekt bei, indem neue Funktionen hinzugefügt und Fehler behoben wurden.", "type": "university" },
                        { "date": "2016", "title": "Persönliche Blog-Engine", "description": "Erstellte eine leichtgewichtige und hochgradig anpassbare Blog-Engine von Grund auf neu.", "type": "personal" }
                    ]
                }
            };

            // This is the correct logic to load JSON files dynamically.
            // This is what you would use on a live server like GitHub Pages.
            const fetchTranslations = async (lang) => {
                try {
                    const response = await fetch(`./locales/${lang}.json`);
                    if (!response.ok) {
                        throw new Error(`Failed to load ${lang}.json`);
                    }
                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.error("Failed to load language data:", error);
                    return null;
                }
            };

            function renderTimeline(data) {
                if (!data) return;

                // Clear existing timeline items, but keep the timeline line
                timelineContainer.querySelectorAll('.timeline-item').forEach(el => el.remove());
                mainTitle.textContent = data.title;
                
                // Set the legend labels based on the selected language
                universityLegendLabel.textContent = data.legend.university;
                personalLegendLabel.textContent = data.legend.personal;
                
                lastExpandedContent = null;
                lastExpandedIcon = null;

                data.projects.forEach((project, index) => {
                    const isLeft = index % 2 === 0;

                    const itemContainer = document.createElement('div');
                    itemContainer.className = `flex items-center w-full my-4 sm:my-8 relative timeline-item ${isLeft ? 'flex-row-reverse' : 'flex-row'}`;

                    const node = document.createElement('div');
                    node.className = `timeline-node ${project.type}-project`;
                    
                    const contentCard = document.createElement('div');
                    contentCard.className = `w-1/2 p-4 rounded-lg shadow-lg bg-gray-800 border border-gray-700`;
                    
                    const titleContainer = document.createElement('div');
                    titleContainer.className = "flex justify-between items-center cursor-pointer";
                    titleContainer.innerHTML = `
                        <div class="flex flex-col">
                            <h3 class="text-xl font-semibold">${project.title}</h3>
                            <span class="text-xs text-gray-400 mt-1">${project.date}</span>
                        </div>
                        <svg class="w-6 h-6 text-white transition-transform transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                    `;

                    const expandableContent = document.createElement('div');
                    expandableContent.className = 'overflow-hidden transition-[max-height] duration-500 ease-in-out max-h-0';
                    expandableContent.innerHTML = `
                        <p class="text-gray-300 mt-2">${project.description}</p>
                        <div class="mt-4 p-4 bg-gray-700 rounded-md h-32 w-full flex items-center justify-center text-gray-400 text-sm">
                            [Placeholder for visualization of "${project.title}"]
                        </div>
                    `;

                    titleContainer.addEventListener('click', () => {
                        const svgIcon = titleContainer.querySelector('svg');
                        const isExpanded = titleContainer.classList.contains('expanded');
                        const contentToExpand = expandableContent;

                        if (lastExpandedContent && lastExpandedContent !== contentToExpand) {
                            lastExpandedContent.style.maxHeight = '0px';
                            lastExpandedIcon.style.transform = 'rotate(0deg)';
                            const prevTitleContainer = lastExpandedContent.previousElementSibling;
                            if (prevTitleContainer) {
                                prevTitleContainer.classList.remove('expanded');
                            }
                        }
                        
                        // Toggle the expanded state
                        if (!isExpanded) {
                            contentToExpand.style.maxHeight = `${contentToExpand.scrollHeight}px`;
                            svgIcon.style.transform = 'rotate(45deg)';
                            itemContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
                            lastExpandedContent = contentToExpand;
                            lastExpandedIcon = svgIcon;
                            titleContainer.classList.add('expanded');
                        } else {
                            contentToExpand.style.maxHeight = '0px';
                            svgIcon.style.transform = 'rotate(0deg)';
                            lastExpandedContent = null;
                            lastExpandedIcon = null;
                            titleContainer.classList.remove('expanded');
                        }
                    });

                    contentCard.appendChild(titleContainer);
                    contentCard.appendChild(expandableContent);

                    itemContainer.appendChild(node);
                    itemContainer.appendChild(contentCard);
                    timelineContainer.appendChild(itemContainer);

                    // Defer position calculation until after the elements are rendered
                    setTimeout(() => {
                        // FIX: Calculate the node's top position based on the offset of its parent card
                        // and the offset of the title container within the card. This ensures
                        // the node aligns perfectly with the center of the plus icon.
                        const nodeTop = contentCard.offsetTop + (titleContainer.offsetTop) + (titleContainer.offsetHeight / 2) - (node.offsetHeight / 2);
                        node.style.top = `${nodeTop}px`;
                    }, 0);
                });
            }

            async function setLanguage(lang) {
                // Show loading indicator and hide content
                loadingIndicator.classList.remove('hidden');
                mainContent.classList.add('hidden');

                // Add a small delay to simulate network latency
                await new Promise(resolve => setTimeout(resolve, 200));

                const data = translations[lang];
                
                if (data) {
                    renderTimeline(data);
                } else {
                    console.error("Using default language due to failed fetch.");
                }

                // Hide loading indicator and show content
                loadingIndicator.classList.add('hidden');
                mainContent.classList.remove('hidden');
            }

            document.getElementById('language-selector').addEventListener('change', (event) => {
            setLanguage(event.target.value);
            });

            // Load the default language on initial page load
            setLanguage('en');
        });
    </script>
</body>
</html>
