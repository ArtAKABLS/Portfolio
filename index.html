<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            overflow-x: hidden;
        }

        /* Mobile-first: Timeline line and nodes are on the left */
        .timeline-container {
            position: relative;
            min-height: 100vh;
            padding-left: 20px; /* Space for the line and nodes on mobile */
        }

        .timeline-line {
            position: absolute;
            left: 10px; /* Align to the left on mobile */
            transform: translateX(0%); /* No transform needed for left alignment */
            width: 2px;
            background-color: #f0f0f0;
            top: 0;
            bottom: 0;
            z-index: 1;
        }

        .timeline-node {
            width: 1rem;
            height: 1rem;
            border-radius: 9999px;
            position: absolute;
            left: 10px; /* Align to the left on mobile */
            transform: translateX(-50%); /* Half of its width to center on the line */
            z-index: 3;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .university-project {
            background-color: #4CAF50;
        }

        .personal-project {
            background-color: #2196F3;
        }
        
        .expanded-line {
            position: absolute;
            width: 2px;
            height: 0;
            top: 0;
            z-index: 2;
            transition: height 0.5s ease-in-out;
            left: 0; /* Align expanded line to the left of the card */
        }

        .timeline-card { /* General style for cards */
            border-left: 2px solid #333; /* Default for mobile: always has left border */
            margin-left: 20px; /* Space from the timeline line */
            padding-left: 1rem; /* Adjust padding for border */
        }
        
        /* Desktop styles (sm breakpoint and above) */
        @media (min-width: 640px) {
            .timeline-container {
                padding-left: 0; /* Reset padding for desktop */
            }

            .timeline-line {
                left: 50%; /* Center the line on desktop */
                transform: translateX(-50%);
            }

            .timeline-node {
                left: 50%; /* Center the nodes on desktop */
                transform: translateX(-50%);
            }

            .timeline-item {
                display: flex;
                align-items: center;
                width: 100%;
                margin-top: 2rem;
                margin-bottom: 2rem;
                flex-direction: row; /* Default to row for desktop */
            }

            .timeline-item.sm\:flex-row-reverse {
                flex-direction: row-reverse;
            }

            .timeline-card {
                width: 50%; /* Take half width on desktop */
                margin-left: 0; /* Reset margin */
                padding-left: 1rem; /* Default padding */
                border-right: none; /* Reset borders */
                border-left: 2px solid #333; /* Default left border for cards on right side of line */
            }
            
            /* Specific card borders for desktop */
            .timeline-card.sm\:timeline-card-right {
                border-left: 2px solid #333;
                border-right: none; /* Ensure no right border */
            }
            .timeline-card.sm\:timeline-card-left {
                border-right: 2px solid #333;
                border-left: none; /* Ensure no left border */
            }

            .expanded-line {
                /* On desktop, expanded lines are attached to the card border */
                left: unset; /* Remove mobile left alignment */
            }
            .timeline-card.sm\:timeline-card-right .expanded-line {
                left: 0; /* Attach to left border of right-aligned card */
                right: unset;
            }
            .timeline-card.sm\:timeline-card-left .expanded-line {
                right: 0; /* Attach to right border of left-aligned card */
                left: unset;
            }
        }
    </style>
</head>
<body class="antialiased min-h-screen">

    <div class="fixed top-5 right-5 z-50">
        <select id="language-selector" class="px-2 py-1 bg-gray-800 text-white rounded-lg shadow-lg focus:outline-none focus:ring-2 focus:ring-gray-600 transition-all cursor-pointer hover:bg-gray-700">
            <option value="en">EN</option>
            <option value="de">DE</option>
        </select>
    </div>

    <div id="loading-indicator" class="flex items-center justify-center min-h-screen text-2xl font-bold">
        Loading...
    </div>

    <div id="main-content" class="container mx-auto py-20 px-4 sm:px-6 lg:px-8 hidden">
        <h1 id="main-title" class="text-4xl sm:text-5xl lg:text-6xl font-bold text-center mb-16 sm:mb-24"></h1>

        <div class="relative timeline-container">
            <div id="timeline-line" class="timeline-line"></div>
        </div>
    </div>
    
    <div class="fixed bottom-0 left-0 right-0 z-50 p-4 bg-gray-900 bg-opacity-70 backdrop-blur-sm shadow-lg rounded-t-lg flex justify-center space-x-8 text-white">
        <div class="flex items-center space-x-2">
            <div class="w-4 h-4 rounded-full bg-[#4CAF50]"></div>
            <span id="university-legend-label"></span>
        </div>
        <div class="flex items-center space-x-2">
            <div class="w-4 h-4 rounded-full bg-[#2196F3]"></div>
            <span id="personal-legend-label"></span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const timelineContainer = document.querySelector('.timeline-container');
            const mainTitle = document.getElementById('main-title');
            const loadingIndicator = document.getElementById('loading-indicator');
            const mainContent = document.getElementById('main-content');
            const universityLegendLabel = document.getElementById('university-legend-label');
            const personalLegendLabel = document.getElementById('personal-legend-label');
            
            let lastExpandedContent = null;
            let lastExpandedIcon = null;
            let lastExpandedNode = null;
            let lastExpandedLine = null;

            const translations = {
                en: {
                    "title": "Timeline",
                    "legend": {
                        "university": "University Project",
                        "personal": "Personal Project"
                    },
                    "projects": [
                        { "date": "November 15, 2018", "title": "Squareflair Today", "description": "We design and build from scratch. When we say 100% custom we mean it—and we build all sites on the Squarespace Developer platform.", "type": "university" },
                        { "date": "2009", "title": "Squareflair was Born", "description": "We can be all things to Squarespace users!", "type": "personal" },
                        { "date": "2005", "title": "Creative Component Launched", "description": "We can be all things to all people!", "type": "university" },
                        { "date": "65 Million B.C.", "title": "Dinosaurs Roamed the Earth", "description": "RAWWWWWWWWRRR", "type": "personal" },
                        { "date": "2022", "title": "Data Visualization Project", "description": "A deep dive into creating interactive charts and graphs using modern JavaScript libraries.", "type": "university" },
                        { "date": "2021", "title": "Full-Stack Web App", "description": "A comprehensive project showcasing skills in both front-end and back-end development.", "type": "personal" },
                        { "date": "2020", "title": "Mobile Game Development", "description": "Developed a mobile game for both iOS and Android platforms using a cross-platform engine.", "type": "university" },
                        { "date": "2019", "title": "Machine Learning Predictor", "description": "Built a predictive model to forecast market trends with high accuracy.", "type": "personal" },
                        { "date": "2017", "title": "Open Source Contribution", "description": "Tributed to a popular open-source project, adding new features and fixing bugs.", "type": "university" },
                        { "date": "2016", "title": "Personal Blog Engine", "description": "Created a lightweight and highly customizable blog engine from scratch.", "type": "personal" }
                    ]
                },
                de: {
                    "title": "Zeitleiste",
                    "legend": {
                        "university": "Universitätsprojekt",
                        "personal": "Persönliches Projekt"
                    },
                    "projects": [
                        { "date": "15. November 2018", "title": "Squareflair Heute", "description": "Wir entwerfen und bauen von Grund auf neu. Wenn wir sagen 100% maßgeschneidert, meinen wir das auch so – und wir bauen alle Websites auf der Squarespace Entwicklerplattform.", "type": "university" },
                        { "date": "2009", "title": "Squareflair wurde geboren", "description": "Wir können alles für Squarespace-Benutzer sein!", "type": "personal" },
                        { "date": "2005", "title": "Kreative Komponente gestartet", "description": "Wir können alles für alle sein!", "type": "university" },
                        { "date": "65 Millionen v. Chr.", "title": "Dinosaurs Roamed the Earth", "description": "RAWWWWWWWWRRR", "type": "personal" },
                        { "date": "2022", "title": "Projekt Datenvisualisierung", "description": "Ein tiefer Einblick in die Erstellung interaktiver Diagramme und Grafiken mit modernen JavaScript-Bibliotheken.", "type": "university" },
                        { "date": "2021", "title": "Full-Stack Webanwendung", "description": "Ein umfassendes Projekt, das Fähigkeiten in der Front-End- und Back-End-Entwicklung demonstriert.", "type": "personal" },
                        { "date": "2020", "title": "Mobile Spieleentwicklung", "description": "Entwickelte ein mobiles Spiel für iOS- und Android-Plattformen mithilfe einer plattformübergreifenden Engine.", "type": "university" },
                        { "date": "2019", "title": "Vorhersagemodell für maschinelles Lernen", "description": "Baute ein prädiktives Modell zur Vorhersage von Markttrends mit hoher Genauigkeit.", "type": "personal" },
                        { "date": "2017", "title": "Open-Source-Beitrag", "description": "Trug zu einem beliebten Open-Source-Projekt bei, indem neue Funktionen hinzugefügt und Fehler behoben wurden.", "type": "university" },
                        { "date": "2016", "title": "Persönliche Blog-Engine", "description": "Erstellte eine leichtgewichtige und hochgradig anpassbare Blog-Engine von Grund auf neu.", "type": "personal" }
                    ]
                }
            };

            const fetchTranslations = async (lang) => {
                try {
                    const response = await fetch(`./locales/${lang}.json`);
                    if (!response.ok) {
                        throw new Error(`Failed to load ${lang}.json`);
                    }
                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.error("Failed to load language data:", error);
                    return null;
                }
            };

            function renderTimeline(data) {
                if (!data) return;

                timelineContainer.querySelectorAll('.timeline-item').forEach(el => el.remove());
                mainTitle.textContent = data.title;
                
                universityLegendLabel.textContent = data.legend.university;
                personalLegendLabel.textContent = data.legend.personal;
                
                lastExpandedContent = null;
                lastExpandedIcon = null;
                lastExpandedNode = null;
                lastExpandedLine = null;

                data.projects.forEach((project, index) => {
                    // isLeft now only controls desktop layout; mobile is always "right" of the line
                    const isLeft = index % 2 === 0;

                    const itemContainer = document.createElement('div');
                    // On mobile, items are always 'row' for the node to be next to the card
                    // On desktop (sm and up), we use sm:flex-row or sm:flex-row-reverse
                    itemContainer.className = `relative timeline-item flex-row sm:my-8 ${isLeft ? 'sm:flex-row-reverse' : 'sm:flex-row'}`;

                    const node = document.createElement('div');
                    node.className = `timeline-node ${project.type}-project`;
                    node.setAttribute('aria-hidden', 'true');
                    
                    const contentCard = document.createElement('div');
                    // Always `timeline-card` (left border) for mobile.
                    // On desktop, add specific classes for alternating borders.
                    contentCard.className = `relative w-full sm:w-1/2 p-4 rounded-lg shadow-lg bg-gray-800 border border-gray-700 timeline-card ${isLeft ? 'sm:timeline-card-left' : 'sm:timeline-card-right'}`;
                    
                    const titleContainer = document.createElement('button');
                    titleContainer.className = "flex justify-between items-center w-full cursor-pointer";
                    titleContainer.setAttribute('aria-expanded', 'false');
                    titleContainer.setAttribute('aria-controls', `timeline-content-${index}`);
                    titleContainer.innerHTML = `
                        <div class="flex flex-col text-left">
                            <h3 class="text-xl font-semibold">${project.title}</h3>
                            <span class="text-xs text-gray-400 mt-1">${project.date}</span>
                        </div>
                        <svg class="w-6 h-6 text-white transition-transform transform shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                    `;

                    const expandableContent = document.createElement('div');
                    expandableContent.className = 'overflow-hidden transition-[max-height] duration-500 ease-in-out max-h-0';
                    expandableContent.id = `timeline-content-${index}`;
                    expandableContent.innerHTML = `
                        <p class="text-gray-300 mt-2">${project.description}</p>
                        <div class="mt-4 p-4 bg-gray-700 rounded-md h-32 w-full flex items-center justify-center text-gray-400 text-sm">
                            [Placeholder for visualization of "${project.title}"]
                        </div>
                    `;
                    
                    const expandedLine = document.createElement('div');
                    expandedLine.className = 'expanded-line';
                    // The CSS now handles positioning of expandedLine for mobile (left: 0) and desktop (left:0 or right:0)
                    // based on .timeline-card.sm\:timeline-card-right/.left
                    
                    titleContainer.addEventListener('click', () => {
                        const svgIcon = titleContainer.querySelector('svg');
                        const isExpanded = titleContainer.classList.contains('expanded');
                        const contentToExpand = expandableContent;
                        const lineToAnimate = expandedLine;

                        if (lastExpandedContent && lastExpandedContent !== contentToExpand) {
                            lastExpandedContent.style.maxHeight = '0px';
                            lastExpandedIcon.style.transform = 'rotate(0deg)';
                            lastExpandedNode.classList.remove('z-40');
                            lastExpandedNode.style.backgroundColor = lastExpandedNode.classList.contains('university-project') ? '#4CAF50' : '#2196F3';
                            const prevTitleContainer = lastExpandedContent.previousElementSibling;
                            if (prevTitleContainer) {
                                prevTitleContainer.classList.remove('expanded');
                                prevTitleContainer.setAttribute('aria-expanded', 'false');
                            }
                            if (lastExpandedLine) {
                                lastExpandedLine.style.height = '0';
                            }
                        }
                        
                        if (!isExpanded) {
                            contentToExpand.style.maxHeight = `${contentToExpand.scrollHeight}px`;
                            svgIcon.style.transform = 'rotate(45deg)';
                            itemContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
                            
                            lineToAnimate.style.backgroundColor = project.type === 'university' ? '#4CAF50' : '#2196F3';
                            lineToAnimate.style.height = `${titleContainer.offsetHeight + 16}px`; // +16 for padding/margin
                            
                            lastExpandedContent = contentToExpand;
                            lastExpandedIcon = svgIcon;
                            lastExpandedNode = node;
                            lastExpandedLine = lineToAnimate;
                            titleContainer.classList.add('expanded');
                            titleContainer.setAttribute('aria-expanded', 'true');
                            
                            node.classList.add('z-40');
                            node.style.backgroundColor = 'white';
                            
                        } else {
                            contentToExpand.style.maxHeight = '0px';
                            svgIcon.style.transform = 'rotate(0deg)';

                            node.style.backgroundColor = node.classList.contains('university-project') ? '#4CAF50' : '#2196F3';
                            if (lineToAnimate) {
                                lineToAnimate.style.height = '0';
                            }
                            
                            lastExpandedContent = null;
                            lastExpandedIcon = null;
                            lastExpandedNode = null;
                            lastExpandedLine = null;
                            titleContainer.classList.remove('expanded');
                            titleContainer.setAttribute('aria-expanded', 'false');
                        }
                    });

                    contentCard.appendChild(titleContainer);
                    contentCard.appendChild(expandableContent);
                    contentCard.appendChild(expandedLine);
                    itemContainer.appendChild(node);
                    itemContainer.appendChild(contentCard);
                    timelineContainer.appendChild(itemContainer);

                    // Position the node after it's in the DOM and rendered
                    setTimeout(() => {
                        const cardRect = contentCard.getBoundingClientRect();
                        const titleRect = titleContainer.getBoundingClientRect();
                        const timelineContainerRect = timelineContainer.getBoundingClientRect();

                        // Calculate nodeTop relative to the timelineContainer for mobile (left-aligned)
                        // This calculates the vertical center of the title button, adjusted by container's scroll position
                        const nodeTop = (titleRect.top + titleRect.height / 2) - timelineContainerRect.top - (node.offsetHeight / 2);
                        node.style.top = `${nodeTop}px`;

                        // Re-calculate on resize for responsive node positioning
                        const handleResize = () => {
                            const currentCardRect = contentCard.getBoundingClientRect();
                            const currentTitleRect = titleContainer.getBoundingClientRect();
                            const currentTimelineContainerRect = timelineContainer.getBoundingClientRect();
                            const newNodeTop = (currentTitleRect.top + currentTitleRect.height / 2) - currentTimelineContainerRect.top - (node.offsetHeight / 2);
                            node.style.top = `${newNodeTop}px`;
                        };
                        window.addEventListener('resize', handleResize);

                    }, 0);
                });
            }

            async function setLanguage(lang) {
                loadingIndicator.classList.remove('hidden');
                mainContent.classList.add('hidden');
                await new Promise(resolve => setTimeout(resolve, 200));

                const data = translations[lang];
                
                if (data) {
                    renderTimeline(data);
                } else {
                    console.error("Using default language due to failed fetch.");
                }
                
                loadingIndicator.classList.add('hidden');
                mainContent.classList.remove('hidden');
            }
            
            document.getElementById('language-selector').addEventListener('change', (event) => {
                setLanguage(event.target.value);
            });

            setLanguage('en');
        });
    </script>
</body>
</html>
